<!DOCTYPE html>

<!--fig. 9.9: alcance.html-->
<!--ejemplo de alcance-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejemplo de alcance</title>
        <style type="text/css">
            p{
                margin: 0px;
            }
            p.espacio{
                margin-top: 10px;
            }
        </style>
        <script>
            var salida; //almacena la cadena a mostrar
            var x = 1; //variable global

            function iniciar(){
                var x = 5; //variable local para la funcion iniciar

                salida = "<p>La x local en iniciar es " + x + "</p>";

                funcionA(); //funcionA tiene la x local
                funcionB(); //funcionB usa la variable global x
                funcionA(); //funcionA reinicializa la x local
                funcionB(); //la variable global x retiene su valor

                salida += "<p class='espacio'>La x local en inicial es " + x + "</p>";
                document.getElementById("resultados").innerHTML = salida;
            } //fin de la funcion iniciar

            function funcionA(){
                var x = 25; //se inicializa cada vez que se llama la funcionA

                salida += "<p class='espacio'>La x local en la funcionA es " + x + " despu&eacute;s de entrar a funcionA</p>";
                ++x;
                salida += "<p>La x local en funcionA es " + x + " antes de salir de funcionA</p>";
            } //fin de funcionA

            function funcionB(){
                salida += "<p class='espacio'>La variable global x es " + x + " al entrar a la funcionB</p>";
                x *= 10;
                salida += "<p>La variable global x es " + x + " al salir de la funcionB</p>";
            } //fin de la funcionB

            window.addEventListener("load", iniciar, false);
        </script>
    </head>
    <body onload="iniciar();">
        <div id="resultados"></div>
        <button><a href="/JAVASCRIPT/index.html">Volver</a></button>
    </body>
</html>
