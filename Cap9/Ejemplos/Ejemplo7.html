            Un jugador tira dos dados. Cada dado tiene seis caras que contienen 
            unos dos, tres, cuatro, cinco y seis puntos, respectivamente.
            
            Se calcula la suma de los puntos en las dos caras superiores. 
            Si la suma es 7 u 11 en el primer lanzamiento, el jugadorgana. Si la suma 
            es 2, 3 o 12 en el primer lanzamiento (lo que llama "Craps"), el jugador
            pierde (es decir, la suma "casa" gana). Si la suma es 4,5, 6,8, 9 o 
            10 en el primr lanzamiento, esa suma se convierte en el "punto" del jugador.
            Para ganar, debe seguir tirando los dados hasta que "salga su punto"
            (es decir, tire su valor de punto). S tira un 7 antes de sacar 
            el punto, perde.
