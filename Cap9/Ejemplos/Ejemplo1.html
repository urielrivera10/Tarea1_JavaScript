<!DOCTYPE html>
<!-- Fig. 9.2: CuadradoEnt.html   -->
<!-- Función cuadrado definido por el programador. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una funci&oacute;n cuadrado definida por el programador</title>
    <style type="text/css">
        p {margin: 0;}
    </style>
    <script>
        document.writeln("<h1>Obtener el cuadrado de los n&uacute;meros del 1 al 10</h1>");

        //obtener el cuadrado de los números del 1 al 10
        for ( var x = 1; x <= 10; ++x)
            document.writeln("<p>El cuadrado de " + x + "es" + cuadrado(x) + "</p>");
            
        //El cuerpo de la sigueinte definición de la función cuadrado se ejecuta
        //Sólo cuando la función se llama de manera expicíta como en la línea 19
        function cuadrado( y )
        {
            return y * y ;
        }//Fin de la función cuadrado
    </script>
</head>
    <body>
        <button><a href="/JAVASCRIPT/index.html">Volver</a></button> 
    </body> <!--- el elemnto boby está vacío.-->
</html>
