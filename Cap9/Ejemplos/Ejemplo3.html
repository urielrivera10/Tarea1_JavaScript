    <title>Desplazar y escalar enteros aleatorios</title>
    <style type="text/css">
        p, ol {margin: 0;}
        li {display: inline; margin-right: 10px;}
    </style>
    <script>
        var valor;

        document.writeln("<p>N&uacute;meros aleatorios </p> <ol>");
        
        for( var i =1; i <= 30; ++i)
        {
            valor = Math.floor(1 + Math.random() * 6);
            document.writeln("<li>" + valor + "</lo>");
        }//fin del for

        document.writeln("</ol>");
    </script>
