<!DOCTYPE html>
<!-- Fig. 8:11:PruebaBreak.html -->
<!-- uso de la instrucccion break en una instruccio for. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de la instrucci&oacute;n break en una instrucci&oacute;n for</title>
    <script>
        for( var cuenta = 1; cuenta <= 10; ++cuenta)
        {
            if (cuenta == 5 )
            break;

            document.writeln(cuenta + " ");
        }//fin de for

        document.writeln(
            "<p> Se interrumpi&oacute; el ciclo en cuenta = " + cuenta + "</p>");
    </script>
</head>
    <body>
        <button><a href="/JAVASCRIPT/index.html">Volver</a></button> 
    </body>
</html>
