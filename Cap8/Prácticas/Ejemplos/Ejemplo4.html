<!DOCTYPE html>
<!-- Fig. 8.6: Interes.html-->
<!-- Calculo del intres compusto con un ciclo for-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C&aacute;lculo del inter&eacute;s compuesto</title>
    <style type="text/css">
        table {
            width:  300px;
            border-collapse: collapse;
            background-color: lightblue;}
        table,td,th {
            border: 1px solid black;
            padding: 4px; }
        th {
            text-align: left;
            color: white;
            background-color: darkblue;}
        tr.filaimpar {background-color: white;}
    </style>
    <script>
        var monto; //monto actual de dinero
        var principal = 1000.00; //monto principal
        var tasa = 0.05; //tasa de interes

        document.writeln("<table>"); //comenzar tabla
        document.writeln(
                "<caption> C&aacute;lculo del inter&eacute;s compuesto </caption>");
        document.writeln(
            "<thead><tr><th>A&ntilde;o</th>"); //encabezado d ela linea de monto
        //imprimir una fila de la tbaka para cada a√±o
        for(anio = 2; anio <=10; ++anio)
        {
            monto = principal * Math.pow(1.0 + tasa, anio);

            if (anio% 2 !==0)
                document.writeln("<tr class=filaimpar' > <td>"+anio+
                    "</td><td>" + monto.toFixed(2) + "</td></tr>")
        }//fin de for

        document.writeln("</tbody></table>");

    </script>
</head>
<body>
    <button><a href="/JAVASCRIPT/index.html">Volver</a></button>
</body>
</html>
