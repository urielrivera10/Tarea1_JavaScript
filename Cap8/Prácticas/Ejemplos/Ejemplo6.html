<!DOCTYPE html>
<!-- Fig. 8.9: PruebaDoWhile.html -->
<!-- Uso de la instrucciom de repeticion do...while. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de la instrucción de repeticón do... while</title>
    <script>
        var contador= 1;
        do {
            document.writeln("<h" + contador + ">&Eacute;ste es" + 
            "un encabezado de nivel h" + contador + "</h>" + contador + ">");
            ++contador;
        }    while (contador <= 6);
    </script>
</head>
    <body>
        <button><a href="/JAVASCRIPT/index.html">Volver</a></button> 
    </body>
</html>
