<!-- Uso de la instrucci贸n continue en una instrucci贸n for.   -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de la instrucci&oacute;n break en una instrucci&oacute;n for</title>
    <script>
        for (var cuenta = 1; cuenta <=10; ++cuenta)
        {
            if (cuenta == 5)
                continue; //omite el resto del c贸digo del cliclo s贸li si cuenta ==5
            document.writeln(cuenta + " ")
        }//fin de for

        document.writeln("<p> Se us&oacute; continue para no imprimr el 5 </p>");
    </script>
</head>

        <button><a href="/JAVASCRIPT/index.html">Volver</a></button> 
    </body>
</html>
