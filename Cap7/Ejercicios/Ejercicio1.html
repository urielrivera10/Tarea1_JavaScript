<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Practica 6.16</title>
        <script>
            document.writeln("<button><a href='/menu.html'>regresar al menu</a></button><br>");
            var numero1, numero2, suma, prod, dif, cociente, val1, val2;

            val1 = window.prompt("Escriba el primer entero:");
            val2 = window.prompt("Escriba el segundo entero:");

            numero1 = parseInt(val1);
            numero2 = parseInt(val2);

            suma = numero1 + numero2;
            producto = numero1 * numero2;
            dif = numero1 - numero2;
            cociente = numero1 % numero2;

            document.writeln(
                "<p><strong>La suma es </strong>" + suma +"</p>" +
                "\n<p><strong>El producto es </strong>" + producto +"</p>" +
                "\n<p><strong>La diferencia es </strong>" + dif +"</p>" +
                "\n<p><strong>El cociente es </strong>" + cociente +"</p>"
            );
        </script>
    </head>
    <body>
        <button><a href="/JAVASCRIPT/index.html">Volver</a></button>
    </body>
</html>
